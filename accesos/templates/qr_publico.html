!<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Vehicular</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #0b1425, #1e2a47);
            color: white;
        }

        .container {
            max-width: 420px;
            margin: 25px auto;
            padding: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
        }

        h2 {
            margin-bottom: 5px;
            font-size: 1.6rem;
        }

        .estado {
            padding: 8px 14px;
            border-radius: 20px;
            margin-bottom: 12px;
            display: inline-block;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .vigente { background: #2ecc71; }
        .expirado { background: #e67e22; }
        .revocado { background: #e74c3c; }

        .dato {
            margin: 10px 0;
            font-size: 1rem;
        }

        .doc-card {
            background: rgba(255,255,255,0.12);
            padding: 12px;
            border-radius: 12px;
            margin: 12px 0;
            text-align: left;
        }

        .doc-type {
            font-weight: bold;
            font-size: 1rem;
        }

        a {
            display: inline-block;
            margin-top: 8px;
            color: #4da3ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>{{ vehiculo.patente }}</h2>

        <div class="estado {{ estado }}">
            {{ estado|upper }}
        </div>

        <p class="dato"><strong>Marca:</strong> {{ vehiculo.marca }}</p>
        <p class="dato"><strong>Modelo:</strong> {{ vehiculo.modelo }}</p>

        {% if prestamo %}
        <p class="dato"><strong>Préstamo a:</strong> {{ prestamo.receptor_nombre }} ({{ prestamo.receptor_rut }})</p>
        {% endif %}

        <h3>Documentos del Vehículo</h3>
